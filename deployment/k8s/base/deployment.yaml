apiVersion: apps/v1
kind: Deployment
metadata:
  name: ml-api
  labels:
    app.kubernetes.io/name: ml-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: ml-api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ml-api
    spec:
      containers:
        - name: api
          image: ml-template-api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8000

          # Non-secret env config
          envFrom:
            - configMapRef:
                name: ml-api-config

          # Secret env vars (existing Secret / ExternalSecrets recommended)
          env:
            - name: MLFLOW_TRACKING_URI
              valueFrom:
                secretKeyRef:
                  name: ml-api-secrets
                  key: MLFLOW_TRACKING_URI

          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 6

          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 20
            timeoutSeconds: 2
            failureThreshold: 3

          resources:
            requests:
              cpu: 200m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 1024Mi
