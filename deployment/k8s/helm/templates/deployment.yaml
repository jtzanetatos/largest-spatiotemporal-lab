apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ml-api.fullname" . }}
  labels:
    {{- include "ml-api.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "ml-api.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "ml-api.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: api
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.targetPort }}

          env:
            - name: MLFLOW_MODEL_NAME
              value: {{ .Values.env.modelName | quote }}
            - name: MLFLOW_MODEL_ALIAS
              value: {{ .Values.env.modelAlias | quote }}
            - name: LOG_LEVEL
              value: {{ .Values.env.logLevel | quote }}
            - name: LOG_FORMAT
              value: {{ .Values.env.logFormat | quote }}
            - name: APP_ENV
              value: {{ .Values.env.appEnv | quote }}
            - name: LOAD_MODEL_ON_STARTUP
              value: {{ .Values.env.loadModelOnStartup | quote }}

            - name: MLFLOW_TRACKING_URI
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.existingSecret | quote }}
                  key: {{ .Values.secrets.trackingUriKey | quote }}

          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 6

          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 20
            timeoutSeconds: 2
            failureThreshold: 3

          resources:
            {{- toYaml .Values.resources | nindent 12 }}
