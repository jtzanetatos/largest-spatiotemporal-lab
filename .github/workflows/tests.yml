name: Tests

on:
  push:
    paths:
      - "**.py"
      - "pyproject.toml"
      - ".github/workflows/tests.yml"
  pull_request:

permissions:
  contents: read

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.13"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "${{ matrix.python-version }}"
          enable-cache: true

      # Install only what CI needs: base deps + dev tools
      - name: Sync dependencies (base + dev)
        run: |
          uv sync --group dev

      - name: Run pytest (no GPU / slow)
        run: |
          uv run pytest \
            -m "not gpu and not slow" \
            --cov=src \
            --cov-report=term-missing
