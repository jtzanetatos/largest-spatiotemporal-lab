name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read

jobs:
  release-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.13"
          enable-cache: true

      - name: Sync dependencies (runtime + dev)
        run: |
          uv sync --group dev

      - name: Run tests
        run: |
          uv run pytest -m "not gpu and not slow"

      - name: Type check
        run: |
          uv run mypy src tests

      - name: Build package
        run: |
          uv build

