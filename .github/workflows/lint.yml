name: Lint

on:
  push:
    paths:
      - "**.py"
      - "pyproject.toml"
      - ".github/workflows/lint.yml"
  pull_request:

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "{{ cookiecutter.python_version }}"
          # Optional but recommended for speed:
          enable-cache: true

      - name: Ruff (lint + format check)
        run: |
          uv run --with ruff ruff check . --output-format=github
          uv run --with ruff ruff format --check .

      - name: Codespell
        run: |
          uv run --with codespell codespell \
            --ignore-words-list="nd,teh,fo" \
            --skip=".git,.venv,venv,.mypy_cache,.pytest_cache,.dvc,.idea,.vscode,*.ipynb,*.png,*.jpg,*.jpeg,*.svg,*.ico,models,artifacts,data" \
            .
